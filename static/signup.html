<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/blocks/form.css">
    <link rel="stylesheet" href="/css/blocks/button.css">
    <link rel="stylesheet" href="/css/blocks/text-field.css">
    <link rel="stylesheet" href="/css/blocks/error-message.css">
</head>
<body>
    <main class="container min-vh-100">
        <form class="form form--signup" method="post" action="/auth/signin">
            <h1 class="form__title">Регистрация</h1>
            <div class="form__row">
                <div class="text-field text-field--regular">
                    <div class="text-field__inner">
                        <input id="email" name="email" type="email" autofocus required>
                        <label for="email" class="text-filed__label">Почта</label>
                    </div>
                    <span class="error-message error-message--active">Некорректно написано</span>
                </div>
            </div>
            <div class="form__row">
                <div class="text-field text-field--regular">
                    <div class="text-field__inner">
                        <input id="login" name="login" type="text" required>
                        <label for="login" class="text-filed__label">Логин</label>
                    </div>
                </div>
            </div>
            <div class="form__row">
                <div class="text-field text-field--error text-field--regular">
                    <div class="text-field__inner">
                        <input id="password" name="password" type="password" required>
                        <label for="password" class="text-filed__label">Пароль</label>
                    </div>
                </div>
            </div>
            <div class="form__row mb-auto">
                <div class="text-field text-field--error text-field--regular">
                    <div class="text-field__inner">
                        <input id="password-repeat" name="repeatPassword" type="password" required>
                        <label for="password-repeat" class="text-filed__label">Пароль ещё раз</label>
                    </div>
                    <span class="error-message error-message--active">Пароли не совпадают</span>
                </div>
            </div>
            <div class="form__row">
                <button class="button button--blue w-100" type="submit">Зарегистрироваться</button>
            </div>
            <div class="form__row">
                <a class="button button--transparent w-100" href="signin.html">Войти</a>
            </div>
        </form>
    </main>
    <script src="/js/index.js"></script>
</body>
</html>
